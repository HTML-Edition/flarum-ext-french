language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm
  fast_finish: true

sudo: false

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install
  - phpunit --coverage-clover build/logs/clover.xml

script:
  - vendor/bin/test-reporter

addons:
  code_climate:
    repo_token:
      secure: ""

notifications:
  email: change
