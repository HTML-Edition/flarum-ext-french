  ##
  # DEFAULT GROUP NAMES - Translations for the forum's default language are used.
  ##

  group:
    admin: Administrateur
    admins: Administrateurs
    guest: Invité
    guests: Invités
    member: Membre
    members: Membres
    mod: Modérateur
    mods: Modérateurs

  email:
    activate_account:
      subject: Activation de votre compte
      body: |
        Bonjour {username} !
        Quelqu'un (en espérant que cela soit vous !) s'est inscrit sur {forum} avec cette adresse de courriel.
        Si vous êtes bien à l'origine de cette action, cliquez sur le lien suivant pour que votre compte soit activé :
        {url}
        Si vous n'êtes pas à l'origine de cette action, veuillez ignorer ce courriel.
    confirm_email:
      subject: Modification de votre adresse de courriel
      body: |
        Bonjour {username} !
        Quelqu'un (en espérant que cela soit vous !) a souhaité modifier l'adresse de courriel associée à votre compte sur {forum} par celle-ci.
        Si vous êtes bien à l'origine de cette action, cliquez sur le lien suivant pour confirmer la modification de votre adresse de courriel actuelle :
        {url}
        Si vous ne souhaitez pas modifier votre adresse de courriel, veuillez ignorer ce courriel.
    reset_password:
      subject: Réinitialisation de votre mot de passe
      body: |
        Bonjour {username} !
        Quelqu'un (en espérant que cela soit vous !) a souhaité réinitialiser le mot de passe associé à votre compte sur {forum}.
        Si vous êtes bien à l'origine de cette action, cliquez sur le lien suivant pour confirmer la réinitialisation de votre mot de passe actuel :
        {url}
        Si vous ne souhaitez pas réinitialiser votre mot de passe, veuillez ignorer ce courriel.
